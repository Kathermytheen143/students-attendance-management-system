<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content-box {
            background: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .list-group-item {
            background-color: #007bff !important; /* Always Blue */
            color: white !important; /* Always White */
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #0056b3; /* Darker Blue Border */
        }
        .list-group-item:hover {
            background-color: #0056b3 !important; /* Darker Blue on Hover */
        }
        .list-group-item a {
            color: white !important; /* White Text for Links */
            text-decoration: none; /* Remove Underline */
            display: block; /* Make Link Cover Full Area */
            width: 100%;
            height: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Attendance System</a>
            <div class="ms-auto">
                <a href="/admin_login" class="btn btn-danger">Back</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="content-box">
          
            <h2 class="mb-4">Select a class to view or search for student details.</h2>
            
            <!-- List the tables and make them clickable -->
            <ul class="list-group">
                {% for table in tables %}
                    <li class="list-group-item">
                        <a href="{{ url_for('search', table=table) }}">{{ table }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 Attendance System. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
